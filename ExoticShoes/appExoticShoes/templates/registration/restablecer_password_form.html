{% extends 'registration/base_generic.html'%}

{% block contenido %}
{% load static %}
<div class="row d-flex justify-content-center">
    <div class="col">
        <form method="POST" action="{% url 'resetPassword' %}">
            {% csrf_token %}
            <div class="form-floating">
                <input type="hidden" name="token" value="{{ token }}">
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Correo Electronico" required>
                <label for="new_password" class="form-label">Nueva contraseña:</label>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success">Restablecer Contraseña</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
