{% extends 'index.html'%}

{% block contenido %}
    {% load static %}
    <script src="{% static '../static/js/categorias.js' %}"></script>
    <div class="row">
        <h1 class="text-center"> Categorías </h1>
    </div>
    <hr>
    <div class="row d-grid justify-content-center">
        <form>
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="col mb-3">
                <label for="txtNombre" class="form-label">Nombre Categorías:</label>
                <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre Categorias">
              </div>
              <div class="mb-3 d-flex justify-content-center">
                <button type="button" class="btn btn-primary mx-1" onclick="agregarCat()"><i class="fa-solid fa-plus"></i> Agregar</button>
                <button type="button" class="btn btn-primary mx-1" onclick="modificarCat()"><i class="fa-solid fa-pen-to-square"></i> Modificar</button>
                <button type="button" class="btn btn-primary mx-1" onclick="eliminarCat()"><i class="fa-solid fa-trash"></i> Eliminar</button>
                <button type="reset" class="btn btn-primary mx-1" onclick="limpiar()"><i class="fa-solid fa-broom"></i></i> Limpiar</button>
              </div>
        </form>
    </div>
    <hr class="shadow bg-white">
    <div class="row d-flex justify-content-center">
      <div class="col-10 contenedor">
        <table class="table table-dark nowrap" id="tableCat">
            <thead>
              <tr>
                <th>#</th>
                <th>Categoría</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="tabla"></tbody>
          </table>
      </div>
    </div>
    
{% endblock %}
