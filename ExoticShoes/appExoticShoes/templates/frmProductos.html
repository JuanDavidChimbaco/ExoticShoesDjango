{% extends 'index.html' %} {% block contenido %} {% load static %}
<script src="{% static 'js/productos.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/frm.css' %}" />
<div class="row">
    <h1 class="text-center">Productos</h1>
</div>
<form>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
    <div class="row justify-content-center">
        <div class="col-5 mb-3">
            <div class="form-floating pb-2">
                <input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre" required />
                <label for="txtNombre" class="form-label">Nombre:</label>
            </div>
        </div>
        <div class="col-5 mb-3">
            <div class="form-floating pb-2">
                <input type="number" class="form-control" id="txtPrecio" name="txtPrecio" placeholder="Precio" required />
                <label for="txtPrecio" class="form-label">Precio:</label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 mb-3">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="txtDescripcion" name="txtDescripcion" required></textarea>
                <label for="txtDescripcion" class="form-label">Descripción:</label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5 mb-3">
            <div class="form-floating pb-2">
                <select name="cbCategoria" id="cbCategoria" class="form-select" required>
                    <!-- aqui van las categorias -->
                </select>
                <label for="cbCategoria" class="form-label">Categoría:</label>
            </div>
        </div>
        <div class="col-5 mb-3">
            <div class="form-floating">
                <input type="file" class="form-control" name="fileFoto" id="fileFoto" accept="image/*" onchange="view()" />
                <label for="fileFoto" class="form-label">Cargar Imagen:</label>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-7 mb-3 text-center">
            <div class="d-flex justify-content-center">
                <img id="vistaPrevia" alt="Imagen cargada" width="100" height="100" style="display: none" onclick="viewImageFrm()" />
            </div>
        </div>
    </div>
    <div class="mb-3 d-flex justify-content-center">
        <button type="button" class="btn btn-primary mx-1" onclick="addProducts()">
            <i class="fa-solid fa-plus"></i>
            Agregar
        </button>
        <button type="button" class="btn btn-primary mx-1" onclick="modifyProducts()">
            <i class="fa-solid fa-pen-to-square"></i>
            Modificar
        </button>
        <button type="button" class="btn btn-primary mx-1" onclick="deleteProducts()">
            <i class="fa-solid fa-trash"></i>
            Eliminar
        </button>
        <button type="button" class="btn btn-primary mx-1" onclick="clean()">
            <i class="fa-solid fa-broom"></i>
            Limpiar
        </button>
    </div>
</form>
<hr class="shadow bg-white" />
<div class="row d-flex justify-content-center">
    <div class="col">
        <table class="table table-dark nowrap display" id="tablaProducto">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tablaContent"></tbody>
        </table>
    </div>
</div>
{% endblock %}
