{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- icon de la pestaña de navegador -->
     <link rel="icon" href="{% static 'images/svg/image.svg' %}" class="rounded icon" />
     <!-- scripts -->
     <script src="{% static 'js/tienda.js' %}"></script>
     <!-- estilos  -->
     <link rel="stylesheet" href="{% static 'css/tienda.css' %}" />
     <!-- jquery  -->
     <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
     <!--font awesome-->
     <script src="{% static 'js/kit.fontawesome.com.js' %}"></script>
     <!-- axios -->
     <script src="{% static 'js/axios.min.js' %}"></script>
     <!-- SweetAlert -->
     <script src="{% static 'js/sweetalert2@11.js' %}"></script>
     <!-- archivos locales estaticos -->
     <link rel="stylesheet" href="{% static 'css/login.css' %}" />

     <title>Tienda</title>
</head>

<body style="overflow-x: hidden;">
     <div class="loader-wrapper">
          <div class="loader"></div>
     </div>
     <header> {% include 'tienda/header.html' %} </header>
     <nav> {% include 'tienda/nav.html' %} </nav>

     <section>
          {% include 'tienda/section1.html'%}
     </section>

     <section>
          <div class="row p-5">
               {% include 'tienda/section2.html'%}
          </div>
     </section>

     <div class="container-fluid">
          <div class="row">
               <div class="col-md-4">
                    <!-- Tu contenido adicional va aquí -->
                    {% include 'tienda/aside.html'%}
               </div>
               <div class="col-md-8">
                    <!-- Tu contenido principal va aquí -->
                    {% include 'tienda/main.html' %}
               </div>
          </div>
     </div>

     <footer>
          <!-- Tu pie de página va aquí -->
          {% include 'tienda/footer.html' %}
     </footer>

     <!-- Bootstrap 5.3 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
