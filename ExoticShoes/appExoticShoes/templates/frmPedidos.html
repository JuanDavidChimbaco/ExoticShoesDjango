{% extends 'index.html'%}

{% block contenido %}
{% load static %}
<script src="{% static '../static/js/pedidos.js' %}"></script>
<div class="row">
  <div class="col d-flex align-items-center justify-content-center">
    <div class="row d-flex justify-content-center w-50">
      <h3 class="text-center">Pedidos</h3>
      <div class="col">
        <hr>
        <table class="table table-dark overflow-auto" id="tablaPro">
          <thead>
            <tr>
              <th>#</th>
              <th>Codigo</th>
              <th>Fecha del Pedido</th>
              <th>Cliente</th>
              <th>detalles</th>
            </tr>
          </thead>
          <tbody id="tablaPro"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles del Pedido</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- aqui va los detalles del pedido dinamicamente -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
