{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <link rel="icon" href="../../media/exoticshoes.jpg" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6bf421ec3d.js" crossorigin="anonymous"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- archivos locales estaticos -->
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <script src="{% static '../static/js/login.js' %}"></script>
  <title>Iniciar sesión</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow">
          <div class="card-header bg-dark text-white">
            <h4 class="text-center mt-2"><i class="fa fa-solid fa-user fa-2xl"></i>&nbsp;Administrador</h4>
          </div>
          <div class="card-body">
            <form id="login-form" method="POST">
              {% csrf_token %}
              
              <div class="form-floating">
                <input type="text" class="form-control" id="id_username" name="username" maxlength="150"
                placeholder="Usuario" required />
                <label for="id_username"><i class="fa-solid fa-user fa-beat-fade"></i> Usuario</label>
              </div>
              
              <div class="form-floating mt-3">
                <input type="password" class="form-control" id="id_password" name="password"
                placeholder="contraseña" required />
                </i><label for="id_password"><i class="fa-solid fa-key fa-beat-fade"></i> Contraseña</label>
              </div>
              <div class="row">
                <div class="col mt-3 text-center">
                  
                </div>
              </div>
              <div class="form-floating col mt-3 text-center">
                <button type="submit" class="btn btn-dark btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> &nbsp; Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  
  {% if error_message %}
  <script>
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: '{{ error_message }}',
    })
  </script>
  {% endif %}

  {% if login_success_message %}
  <script>
    Swal.fire({
      icon: 'success',
      title: 'Éxito!',
      text: '{{ login_success_message }}',
    }).then((result) => {
      if (result.isConfirmed) {
        window.location.href = "{% url 'inicio' %}";
      }
    })
  </script>
  {% endif %}
</body>

</html>
